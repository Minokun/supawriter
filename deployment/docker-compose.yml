version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: supawriter_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: supawriter
      POSTGRES_USER: supawriter
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/config/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "0.0.0.0:5432:5432"  # 明确绑定到所有网络接口
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supawriter -d supawriter"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - supawriter_network

  # Redis 缓存 (可选，提升性能)
  redis:
    image: redis:7-alpine
    container_name: supawriter_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - ./redis/data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - supawriter_network

  # pgAdmin (数据库管理界面，可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: supawriter_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@supawriter.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "0.0.0.0:8080:80"  # 明确绑定到所有网络接口
    depends_on:
      - postgres
    networks:
      - supawriter_network

  # Nginx (反向代理，可选)
  nginx:
    image: nginx:alpine
    container_name: supawriter_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./data/html:/var/www/html
    depends_on:
      - postgres
    networks:
      - supawriter_network

networks:
  supawriter_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
